apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simplepy-ingress
  namespace: myapps
spec:
  ingressClassName: nginx-internal
  rules:
  - host: simplepy.apps.aznpiplatops.az.ga.afginc.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: simplepy
            port:
              name: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simplepy
  namespace: myapps
  labels:
    carto.run/workload-name: simplepy
    run: simplepy
spec:
  replicas: 1
  selector:
    matchLabels:
      run: simplepy
  template:
    metadata:
      labels:
        run: simplepy
    spec:
      containers:
      - name: simplepy
        image: ghcr.io/ssanden-gaig/simplepy@sha256:354e476b8a72f63638521b9677c5351023db179e67c6094da73b8d520907e00e
        securityContext:
          runAsUser: 1000
        env:
        - name: REDIS_URL
          value: redis-master.myapps.svc.cluster.local
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis
              key: redis-password
      imagePullSecrets:
      - name: image-pull-sa
---
apiVersion: v1
kind: Service
metadata:
  name: simplepy
  namespace: myapps
  labels:
    service: simplepy
    app: simplepy
spec:
  ports:
  - port: 80
    name: http
    protocol: TCP
    targetPort: 8080
  selector:
    run: simplepy

